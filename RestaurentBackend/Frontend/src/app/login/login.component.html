<div class="container">
     
        
         
       <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" class="form-control" [(ngModel)]="model.username" #username="ngModel"  name="username" required  />
              <div *ngIf="(username.touched || f.submitted) && username.errors?.required">
                  User Name is required</div>
                <div  *ngIf="username.touched && username.errors?.userNameNotAvailable">
                    User Name not available</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}" name="password" required minlength="6" />
              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors?.required">Password Name is required</div>
                <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
   

  </div>
