<h2></h2>
<div class="col-md-6 offset-md-3">
    <h3> Update Restaurant </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Restaurant id</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="rest.id" name="id">
        </div>
        <div class="form-group">
            <label> Restaurant Name</label>
            <input type="text" class="form-control" id="restName" [(ngModel)]="rest.restName" name="restName">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="addr" [(ngModel)]="rest.addr" name="addr">
        </div>

        <div class="form-group">
            <label> Mobile No</label>
            <input type="text" class="form-control" id="mobileNo" [(ngModel)]="rest.mobileNo" name="mobileNo">
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td> <label for="myTimePicker">Open Time</label>
                        <input type="time" formControlName="myTimePicker" id="myTimePicker"
                            [(ngModel)]="rest.myTimePicker">
                    </td>
                    <td> <label for="myTimePickerc">Close Time</label>
                        <input type="time" formControlName="myTimePickerc" id="myTimePickerc"
                            [(ngModel)]="rest.myTimePickerc">
                    </td>
                </tr>
            </table>
        </div>
       

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
